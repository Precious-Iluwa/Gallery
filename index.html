<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>
            David Gallery | Responsive
        </title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <img id="logo" src="img/favicon.png" alt="">
                <nav>
                    <ul>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Add Photo</a></li>
                        <li><a href="#">Browse</a></li>
                        <li><a href="#">Contact me</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- search -->

        <section class="search">
            <div class="container">
                <input id="search-box" type="search" placeholder="Looking for?">
            </div>
        </section>
        <section class="gallery-container">
            <div class="container">
                <div class="gallery">
                    <div class="img-container" data-title="alex">
                        <img id="img" src= "img/person-1.jpg">
                        <h4>Alex John</h4>
                    </div>
                    <div class="img-container" data-title="john">
                        <img id="img" src= "img/person-2.jpg">
                        <h4>John Sneider</h4>
                    </div>
                    <div class="img-container" data-title="allison">
                        <img id="img" src= "img/person-3.jpg">
                        <h4>Allison McCole</h4>
                    </div>
                    <div class="img-container" data-title="alexender">
                        <img id="img" src= "img/person-4.jpg">
                        <h4>Alexender Borgueosse</h4>
                    </div>
                    <div class="img-container" data-title="patricia">
                        <img id="img" src= "img/person-5.jpg">
                        <h4>Patricia Fualan</h4>
                    </div>
                    <div class="img-container" data-title="monica">
                        <img id="img" src= "img/person-6.jpg">
                        <h4>Monica Porter</h4>
                    </div>
                    <div class="img-container" data-title="angela">
                        <img id="img" src= "img/person-7.jpg">
                        <h4>Angela Bush</h4>
                    </div>
                    <div class="img-container" data-title="mirror">
                        <img id="img" src= "img/post-sq-7.jpg">
                        <h4>Mirror seriously?</h4>
                    </div>
                    <div class="img-container" data-title="mirabel">
                        <img id="img" src= "img/post-sq-8.jpg">
                        <h4>Mirable Best</h4>
                    </div>
                </div>
            </div>
        </section>
        

        <script src="index.js"></script>
    </body>
</html>
